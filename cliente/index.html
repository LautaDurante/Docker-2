<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Docker Parcial 2</title>
  </head>

  <body>
    <form>
      <input type="text" name="nomUsuario" placeholder="Nombre de usuario" />
      <input type="text" name="perfil" placeholder="Perfil" />
      <select name="activo" id="">
        <option value="1">Si</option>
        <option value="0">No</option>
      </select>
      <input type="submit" value="Insertar" />
    </form>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre de usuario</th>
          <th>Perfil</th>
          <th>Activo</th>
        </tr>
      </thead>
      <tbody id="perfiles"></tbody>
    </table>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("form");

        form.addEventListener("submit", async (event) => {
          event.preventDefault();

          const nomUsuario = document.querySelector(
            'input[name="nomUsuario"]'
          ).value;
          const perfil = document.querySelector('input[name="perfil"]').value;
          const activo = document.querySelector('select[name="activo"]').value;

          const response = await fetch(
            "http://localhost:5050/insertar_con_rest",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
              body: `nomUsuario=${nomUsuario}&perfil=${perfil}&activo=${activo}`,
            }
          );

          const data = await response.json();
          if (data.msg === "Insertado correctamente") {
            alert("Inserci√≥n exitosa");
            location.reload();
          } else {
            alert("Error al insertar");
          }
        });

        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "text/xml");

        var raw =
          '<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:web="http://localhost:4000/consultar_usuarios">\r\n    <soapenv:Header/>\r\n    <soapenv:Body>\r\n        <web:consultarUsuarios/>\r\n    </soapenv:Body>\r\n</soapenv:Envelope>\r\n';

        var requestOptions = {
          method: "POST",
          headers: myHeaders,
          body: raw,
          redirect: "follow",
        };

        fetch("http://localhost:4000/consultar_usuarios", requestOptions)
          .then((response) => response.text())
          .then((result) => {
            updateTable(result);
          })
          .catch((error) => console.log("error", error));

        function updateTable(result) {
          const tableBody = document.getElementById("perfiles");
        
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(result, "text/xml");
          console.log(xmlDoc);

          const usuarios = xmlDoc.getElementsByTagNameNS(
            "http://localhost:4000/consultar_usuarios",
            "usuarios",
            "usuarios"
          );
          console.log(usuarios);
          for (let i = 1; i < usuarios.length; i++) {
            const usuario = usuarios[i];
            const id = usuario.querySelector("id").textContent;
            const nomUsuario = usuario.querySelector("nomUsuario").textContent;
            const perfil = usuario.querySelector("perfil").textContent;
            const activo = usuario.querySelector("activo").textContent;

            const row = document.createElement("tr");
            row.innerHTML = `<td>${id}</td><td>${nomUsuario}</td><td>${perfil}</td><td>${activo}</td>`;
            tableBody.appendChild(row);
          }
        }
      });
    </script>
  </body>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 80px;
    }

    table {
      width: 80%;
      border-radius: 80;
      margin-top: 20px;
      color: green;
      border-color: blue; 
    }

    th,
    td {
      border: 1px solid green;
      padding: 1px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input,
    select {
      margin-bottom: 10px;
      padding: 5px;
    }
  </style>
</html>
